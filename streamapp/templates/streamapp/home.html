{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ANDROMEDA</title>

    <!-- slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <!-- bootstrap core css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'frontend/css/bootstrap.css' %}"
    />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="{%static 'frontend/css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{%static 'frontend/css/responsive.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand" href="index.html">
              <img src="{%static 'frontend/images/logo.png' %}" alt="" />
              <span> Mask Detection </span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mr-2">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="service.html">Services</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact us</a>
                </li>
              </ul>
              <div class="user_option">
                <div class="login_btn-container">
                  <a href=""> Login </a>
                </div>
                <form class="form-inline my-2 my-lg-0">
                  <button
                    class="btn my-2 my-sm-0 nav_search-btn"
                    type="submit"
                  ></button>
                </form>
              </div>
            </div>
            {% comment %}
            <div class="call_btn">
              <a href=""> Call: +01234567890 </a>
            </div>
            {% endcomment %}
          </nav>
        </div>
      </header>
      <!-- end header section -->

      <section class="slider_section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 col-lg-2 offset-md-2">
              <div class="detail-box">
                <h1>Mask Detection using Tensorflow</h1>
                <p></p>
                <div>
                  <a href="{% url 'mask_feed' %}" target="_blank">
                    Mask Detection
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-7 col-lg-8">
              <div class="img-box">
                <img
                  src="{%static 'frontend/images/mainimg.png' %}"
                  alt=""
                />
              </div>
            </div>
          </div>
        
        </div
      </section>
    </div>

    <!-- footer section -->
    <footer class="container-fluid footer_section">
      <p>
        &copy; 2023 All Rights Reserved By Ripan Roy
      </p>
    </footer>
    <!-- footer section -->

    <script src="{%static 'frontend/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{%static 'frontend/js/bootstrap.js' %}"></script>
    <script src="{%static 'frontend/js/circles.min.js' %}"></script>
    <script src="{%static 'frontend/js/custom.js' %}"></script>
  </body>
</html>
